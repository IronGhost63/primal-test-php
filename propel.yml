propel:
    database:
        connections:
            default:
                adapter: sqlite
                dsn: sqlite:./database/database.sqlite
                user: root
                password: password
                settings:
                    charset: utf8
    paths:
        phpDir: ./src/Model
        phpConfDir: ./config
        sqlDir: ./database
        migrationDir: ./database/migrations
    generator:
        namespaceAutoPackage: false
